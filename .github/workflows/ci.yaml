on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    # Sequence of patterns matched against refs/heads
    branches:
      - master
  push:
    branches:
      - master

jobs:
  unit-test:
    uses: ./.github/workflows/unit-test.yaml
    
  integration-test:
    uses: ./.github/workflows/integration-test.yaml
    
  # <remove when done with testing of the underlying workflows
  k8s-test:
    uses: ./.github/workflows/k8s-test.yaml
    secrets: inherit
  # remove when done with testing of the underlying workflows>

  docker-components:
    runs-on: ubuntu-latest
    needs: integration-test
    strategy:
      matrix:
        component: ["standard", "pytorch", "pytorch-lightning"]

    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build component image
        run: make component.build COMPONENT=${{ matrix.component }}
      - name: Tag and push component image
        if: ${{ github.event_name == 'push' }}
        run: make component.push COMPONENT=${{ matrix.component }}

  docker-dashboard:
    runs-on: ubuntu-latest
    needs: integration-test
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build component image
        run: make dashboard.build
      - name: Tag and push component image
        if: ${{ github.event_name == 'push' }}
        run: make dashboard.push