on:
  workflow_call:
    inputs:
      test-flags:
        default: "" # for the k8s test suite: "-m standard", "-m ddp" etc
        required: false
        type: string 
      python-version:
        default: "3.10" # "3.11"
        required: false
        type: string
        
jobs:
  k8s-test:
    uses: ./.github/workflows/test.yaml
    with:
      test-suite: k8s
      test-flags: ${{ inputs.test-flags }}
      python-version: ${{ inputs.python-version }}