on:
  workflow_call:
    inputs:
      test-flags:
        default: "" # for the k8s test suite: "-m standard", "-m ddp" etc
        required: false
        type: string 
      python-version:
        default: "3.10" # "3.11"
        required: false
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: false
      AWS_SECRET_ACCESS_KEY:
        required: false
jobs:
  unit-test:
    uses: ./.github/workflows/test.yaml
    secrets: inherit
    with:
      test-suite: unit
      test-flags: ${{ inputs.test-flags }}
      python-version: ${{ inputs.python-version }}